<div class="roomcontainer" ng-init='init()'>
  <div class = 'col-md-5 col-md-offset-1'>
  <h4>Group: {{roomName}}</h4>
    <ng-map class='room' center='current-location' zoom='14'>
      <marker ng-repeat='user in roomDetails.users' position='{{user.latitude}},{{user.longitude}}'
        class='mark' icon = {{user.userPic}} draggable="true" on-dragend="updatePosition()">
      </marker>

      <marker ng-repeat='place in places.slice(0,3)'
        on-click="showInfoWindow(event, place)"
        position='{{place.venue.location.lat}},{{place.venue.location.lng}}'
        class='mark'
        draggable="false">
      </marker>
    </ng-map>
  </div>

  <div class="col-md-5" >
    <h2>Preferences</h2>
    <div class="col-md-12" style="float:left">
      <form ng-submit="send()">
        <div class="col-md-6" style="float:left">
          <label>Place</label>
          <div class="radio">
            <label class="active">
              <input ng-model='prefs.query' name="query" type="radio" value="bar" checked="checked"> Bar
            </label>
          </div>
          <div class="radio">
            <label>
              <input ng-model='prefs.query' name="query" type="radio" value="coffee"> Coffee
            </label>
          </div>
          <div class="radio">
            <label>
              <input ng-model='prefs.query' name="query" type="radio" value="food"> Restaurant
            </label>
          </div>
        </div>

        <div class="col-md-6" style="float:left">
          <label>Price</label>
          <select ng-model='prefs.price' class="form-control">
            <option value="1">$</option>
            <option value="2">$$</option>
            <option value="3">$$$</option>
            <option value="4">$$$$</option>
          </select>
          <br>
          <button type="submit" class="btn btn-primary btn-block">Show Results</button>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-5" style="float:left">
    <br>
    <form ng-submit="choose()">
      <div class="panel panel-default">
        <div class="panel-heading">Group Thoughts</div>
        <table class="table">
          <tr>
            <th>Venue</th>
            <th>Votes</th>
            <th>Meet Here</th>
          </tr>
          <tr ng-repeat='place in places.slice(0,3)'>
            <td>{{ place.venue.name }}</td>
            <td class="table-left">{{ place.venue.votes }}</td>
            <td class="table-left text-center">
              <input ng-model='selected.name' name="selected" type="radio" value="{{ place.venue.name }}">
            </td>
          </tr>
        </table>
      </div>
      <button type="submit" ng-hide="hideBtn" class="ng-hide btn btn-primary center-block" style="width: 15em">Submit Choice</button>
    </form>
  </div>
</div>
<div class="col-md-12" style="float: left">
  <h2>You are meeting at:</h2>
  {{ roomDetails.selectedVenue }}
</div>
<br>
